<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Horsocope Generator</title>

    <main class="main">
      <div class="main__header-container">
        <h1 class="main__header">THE ZODIAC</h1>

      <div class="main__zodiac-list">
        <div class="main__item-container">
          <div class="main__aries main--hover main__aries--hover"></div>
        </div>
        <div class="main__item-container">
          <div class="main__taurus main--hover main__taurus--hover"></div>
        </div>
        <div class="main__item-container">
          <div class="main__gemini main--hover main__gemini--hover"></div>
        </div>
        <div class="main__item-container">
          <div class="main__cancer main--hover main__cancer--hover"></div>
        </div>
        <div class="main__item-container">
          <div class="main__leo main--hover main__leo--hover"></div>
        </div>
        <div class="main__item-container">
          <div class="main__virgo main--hover main__virgo--hover"></div>
        </div>
        <div class="main__item-container">
          <div class="main__libra main--hover main__libra--hover"></div>
        </div>
        <div class="main__item-container">
          <div class="main__scorpio main--hover main__scorpio--hover"></div>
        </div>
        <div class="main__item-container">
          <div
            class="main__sagittarius main--hover main__sagittarius--hover"
          ></div>
        </div>
        <div class="main__item-container">
          <div class="main__capricorn main--hover main__capricorn--hover"></div>
        </div>
        <div class="main__item-container">
          <div class="main__aquarius main--hover main__aquarius--hover"></div>
        </div>
        <div class="main__item-container">
          <div class="main__pisces main--hover main__pisces--hover"></div>
        </div>
      </div>
    </main>
  </body>
</html>
